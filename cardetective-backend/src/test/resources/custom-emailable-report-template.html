<html>
    <head>
        <title>My Custom Report</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .stacktrace {
                white-space: pre;
            }
        </style>
        <style type="text/css">table {margin-bottom:10px;border-collapse:collapse;empty-cells:show}th,td {border:1px solid #009;padding:.25em .5em}th {vertical-align:bottom}td {vertical-align:top}table a {font-weight:bold}.stripe td {text-align: center; font-weight: bolder; background-color: #E6EBF9}.num {text-align:right}.passedodd td {background-color: #3F3}.passedeven td {background-color: #0A0}.skippedodd td {background-color: #DDD}.skippedeven td {background-color: #CCC}.failedodd td,.attn {background-color: #F33}.failedeven td,.stripe .attn {background-color: #D00}.stacktrace {white-space:pre;font-family:monospace}.totop {font-size:85%;text-align:center;border-bottom:2px solid #000}.invisible {display:none}</style>

    </head>
    <body>
        <div class="container">
            %replace%
        </div>
    </body>
</html>
